<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a class="navbar__item" href="#">
        <img src="./img/logo (1).png" class="navbar_logo" alt="">
      </a>
      <ul class="nav-menu">
        <li class="nav-menu__items"><a href="#" class="nav-menu_link">Features</a></li>
        <li class="nav-menu__items"><a href="#" class="nav-menu_link">About</a></li>
        <li class="nav-menu__items"><a href="#" class="nav-menu_link">Pricing</a></li>
        <li class="nav-menu__items"><a href="#" class="nav-menu_link">Reviews</a></li>
        <li class="nav-menu__items"><a href="#" class="nav-menu_link">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="section">
      <div class="col">
        <div class="col__logo">
          <img src="./img/logo (2).png" href="#" alt="" class="col_img">
        </div>
        <div class="col__info">
          <p class="col_text">MODERN AXURE TEMPLATE FOR BEAUTIFUL PROTOTYPES</p>
          <hr class="line">
          <p class="col_subtext">Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
          <a href="#" type="button" class="btn btn-primary">Download</a>
        </div>
      </div>
      <div class="col-registration">
        <h2 class="col-registration__title">TRY YOUR <b>FREE</b> TRIAL TODAY</h2>
        <div class="input">
          <label for="info-registration">Name</label>
          <input type="text" class="info-registration">
          <hr class="input_hr">
          <label for="info-registration">Email</label>
          <input type="email" class="info-registration">
          <hr class="input_hr">
          <label for="info-registration">Password</label>
          <input type="password" class="info-registration" maxlength="16">
          <hr class="input_hr">
          <div class="row-registration">
            <a type="button" class="button-get" href="#">
              Get Started
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <section class="section">
    <div class="section__container">
      <div class="container__col">
        <div class="col__row">
          <div class="row__column">
            <h2 class="column__title">CONTACT US</h2>
            <hr class="column__item">
            <div class="column__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
            <div class="column-info">
              <label for="input-registration">Name</label>
              <input type="text" class="input-registration">
              <br>
              <label for="input-registration">Email</label>
              <input type="email" class="input-registration">
              <br>
              <label for="input-registration">Password</label>
              <input type="password" class="input-registration" maxlength="16">
            </div>
            <div class="textarea">
              <textarea name="input-registration" class="input-message" rows="10" placeholder="Message"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
