<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/task-2.css">
</head>

<body>
  <div class="container">
    <div class="container__col">
      <div class="col__row">
        <h2 class="row__title">Данные получателя</h2>
        <div class="input-info">
          <form action="" class="form">
            <input type="name" placeholder="Фамилия" class="userName">
            <input type="name" placeholder="Имя" class="userName">
            <input type="name" placeholder="Отчество" class="userName">
            <br>
            <input type="number" placeholder="Номер телефона" class="userPhone" maxlength="12">
            <br>
            <p class="subtitle">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</p>
            <br>
            <input type="email" placeholder="E-mail" class="userMail">
            <br>
            <p class="subtitle">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его
              отслеживания</p>
            <br>
            <input type="checkbox" class="customCheck" name="userCheck" checked>
            <label for="userCheck" class="labelCheck">Подписаться на рассылку новинок и акций</label>
          </form>
          <br>
          <br>
          <form action="" class="form">
            <input type="radio" class="customRadio" name="userRadio">
            <label for="userRadio" class="labelRadio">Оплата при получении наличными или картой</label>
            <br>
            <br>
            <input type="radio" class="customRadio" name="userRadio" checked>
            <label for="userRadio" class="labelRadio">Оплата банковской картой онлайн</label>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
